<!-- 
    top left  == (0,0)
    화면에서 top, left를 (0,0)으로 하고 x축, y축을 그립니다
    어릴 때 배운 것과 달리 y축을 반대로 뒤집어야합니다. 
-->

<!-- 
    픽셀
    별도 명시가 없으면 1픽셀로 매핑이 됩니다.
    식별자 없이 숫자 그대로 사용합니다. 
    별도 명시가 없으면 사용자 단위와 화면 단위가 1:1의 비율로 동작합니다.
    viewBox 속성을 사용하여 비율 변경이 가능합니다.
 -->

<svg version="1.1"
    viewBox="0 0 100 100"
    width = "200"
    height="200"
    xmlns="http://www.w3.org/2000/svg">
  <rect x="" y="" width="10" height="10" fill="red" />
</svg>