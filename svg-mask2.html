<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG MASK</title>
    <style>
        .the-svg{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #ddd;
        }
        .the-svg text{
            font-size: 5rem;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded',()=>{
            const maskElement = document.querySelector('#mask-circle circle')
            console.log(maskElement);
            window.addEventListener('mousemove',(e)=>{
                console.log(e.clientX, e.clientY);
                maskElement.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`
            })
        })
    </script>
</head>
<body>
    <svg class="the-svg">
        <defs>
            <mask id="mask-circle">
                <circle cx="50" cy="50" r="40" fill="white"></circle>
            </mask>
        </defs>
        <g mask="url(#mask-circle)">
            <text x="10" y="100">Hello Hello Hello Hello Hello Hello
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro nam eius voluptate repudiandae facere iure, odio sint velit atque quis amet quam repellendus molestias libero reprehenderit ipsum temporibus, recusandae veritatis.
            </text>
        </g>
    </svg>
</body>
</html>
