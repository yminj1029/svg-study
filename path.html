<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        .shapes{
            width: 600px;
            height: 400px;
            background: #ddd;
        }
        path{
            stroke: tomato;
            stroke-width: 5;
            fill: transparent;
        }
    </style>
</head>
<body>
    <svg class="shapes" xmlns="http://www.w3.org/2000/svg">
        <path d="M 300 200 L 500 100 H 50 V 300 Z"/>
        <path d="M 100 150 C 100 150, 300 50, 500 250"/>
    </svg>
</body>
</html>
