<svg
    width ="200"
    height="1000"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
>
    <rect x="10" y="10" 
        width ="30" height="30"
        stroke="black"
        fill ="transparent"
        stroke-width="5"
    />
    <rect
        x="60" y="10"
        rx="5" ry="5"
        width="30" height="30"
        stroke="black"
        fill="transparent"
        stroke-width="5"
    />

    <circle
        cx="25" cy="75" 
        r="20"
        stroke="red"
        fill="transparent"
        stroke-width="5"
    />
    <ellipse
        cx="75" cy="75"
        rx="20" ry="5"
        stroke="red" 
        fill = "transparent"
        stroke-width="5"
    />
    <!-- 
        cx,cy : 원점 위치
        r : 지름
     -->
    <line
        x1="10" x2="50" y1="110" y2="150"
        stroke="orange"
        stroke-width="5"
    />
    <polyline
        points="55,115 60,110 65,120 70,115 75,130 80,125 85,140 90,135 95,150 100,145"
        stroke="orange" fill="transparent"
        stroke-width="5"
    />
    <!-- 
        points : (x,y) 나열
        (polygon도 마찬가지)
     -->
    <polygon
        points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
        stroke="green" fill="transparent" stroke-width="5"
    />
    
    <!-- <path
        d="M20,230 Q40,205 50,230 T90,230"
        fill="none" stroke="blue" stroke-width="5"
    /> -->
     
   <path
        d="M10 10 40 10"
        fill="none" stroke="blue" stroke-width="5"
    />
    <!-- 
        tutorial path 참고
        - M : Move To 시작점
        - L : Line To 선긋기
        - H : horizontal line 가로 선긋기
        - V : vertical line 세로 선긋기
        relative 값은 소문자로 변경하면 적용할 수 있다.
     -->
     <path d="M10 250 H 50 L 50 300 L 10 300 V 250 " fill="none" stroke="brown" stroke-width="5"/>
<!-- 10,10에서 move to, 수평 90, 수직 90, 수평 10,  -->
       <!-- <path d="M10 10 H 90 V 90 H 10 L 10 10"/> -->

</svg>
